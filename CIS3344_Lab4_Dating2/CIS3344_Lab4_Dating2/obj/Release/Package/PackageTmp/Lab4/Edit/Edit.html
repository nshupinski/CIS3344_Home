<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="Edit.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="addProfiles.JS"></script>
</head>
<body>

    <script type="text/javascript" src="Edit.js"></script>

    <div class="header">
        <h1>Edit Your Profile</h1>
    </div>

    <div id="profilePic"></div>

    <div class="info">
        <table>
            <tr>
                <td>Profile Picture</td>
                <td><input id="ProfLink" type="text" name="ProfPic" size="70" /></td>
                <td><button type="button" id="btnFind" onclick="findPic()">Find</button></td>
            </tr>
            <tr>
            <tr>
                <td>Full Name</td>
                <td><input id="FullName" type="text" name="Full Name" size="70" required /></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input id="Title" type="text" name="Title" size="70" required /> </td>
            </tr>
            <tr>
                <td>Birthday (mm/dd/yyyy)</td>
                <td><input id="Birthday" name="birthday" size="70" required /></td>
            </tr>
            <tr>
                <td>Profile Description</td>
                <td><input id="Description" type="text" name="Profile Description" size="100" required /></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input id="City" type="text" name="City" size="70" required /></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="States">
                        <option value="blank">--</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select id="Gender">
                        <option value="blank">--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <label>Single</label>
                    <input type="radio" id="Single" name="Status" value="single">
                    <label>/</label>
                    <label>Taken</label>
                    <input type="radio" id="Taken" name="Status" value="taken">
                </td>
            </tr>
            <tr>
                <td>Have Kids</td>
                <td>
                    <label>Yes</label>
                    <input type="radio" id="YesHas" name="HasKids" value="yes">
                    <label>/</label>
                    <label>No</label>
                    <input type="radio" id="NoHas" name="HasKids" value="no">
                </td>
            </tr>
            <tr>
                <td>Wants Kids</td>
                <td>
                    <label>Yes</label>
                    <input type="radio" id="YesWants" name="WantsKids" value="yes">
                    <label>/</label>
                    <label>No</label>
                    <input type="radio" id="NoWants" name="WantsKids" value="no">
                </td>
            </tr>
            <tr>
                <td>Religion</td>
                <td>
                    <select id="Religion">
                        <option value="blank">--</option>
                        <option value="Agnostic">Agnostic</option>
                        <option value="Atheist">Atheist</option>
                        <option value="Buddhism">Buddhism</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Islam">Islam</option>
                        <option value="Judaism">Judaism</option>
                        <option value="Paganism">Neo-Paganism</option>
                        <option value="Nonreligious">Nonreligious</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Type of Relationship</td>
                <td>
                    <select id="RelType">
                        <option value="blank">--</option>
                        <option value="Long-Term">Long-Term</option>
                        <option value="Short-Term">Short-Term</option>
                        <option value="Friends">Friends</option>
                        <option value="Casual">Casual</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="button" id="btnFinish" onclick="finishClicked()">Finish</button>
    </div>

    <div class="back">
        <a href="../MyProfile/MyProfile.html">Back</a>    </div>
</body>
</html>
